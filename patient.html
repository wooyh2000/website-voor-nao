<!DOCTYPE html>
<html>
    <head>
      <title>Verzorgingstehuis</title>
      <title>Geen Titel</title>
        <link rel="stylesheet" href='style.css'/>
    </head>
     <body onload="startTime()">
   
       <ul>
         <li><a href="/">Uitloggen</a></li>
         <li><a href="/agenda">Agenda</a></li>
         <li><a href="/afspraak">Agenda Punt Aanmaken</a></li>
       </ul>
       <br>
        <div id="txt"></div>
       <script>
        function startTime() {
          var today = new Date();
          var h = today.getHours();
          var m = today.getMinutes();
          var s = today.getSeconds();
          m = checkTime(m);
          s = checkTime(s);
          document.getElementById('txt').innerHTML =
          h + ":" + m + ":" + s;
          var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
          if (i < 10) {i = "0" + i};
          return i;
        }
        </script>
        <p>Afspraken voor vandaag: </p>
        <br>
        <p> Weer: </p>
       <iframe src="//gadgets.buienradar.nl/gadget/forecastandstation/6240/" noresize scrolling=no hspace=0 vspace=0 frameborder=0 marginheight=0 marginwidth=0 width=300 height=190></iframe>
       </body>
</html>
